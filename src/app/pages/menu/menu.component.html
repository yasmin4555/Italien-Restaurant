<h2>Menu</h2>

<div *ngFor="let category of categories">
  <h3>{{ category.name }}</h3>
  <div class="menu-grid">
    <div *ngFor="let item of category.items"
         class="menu-item"
         [class.selected]="item.quantity > 0">
      <img [src]="item.imageUrl" [alt]="item.name" width="120" />
      <p>{{ item.name }}</p>
      <p class="price">{{ item.price | currency:'EUR' }}</p>
      <p *ngIf="item.quantity > 0" class="total">
        Total: {{ item.price * item.quantity | currency:'USD' }}
      </p>
      <div class="quantity-controls">
        <button (click)="decreaseQuantity(item)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item)">+</button>
      </div>
    </div>
  </div>
</div>
<div class="actions">
  <button (click)="confirmAllSelections()">‚úÖ Confirm All Categories</button>
  <button (click)="goHome()">üè† Back to Home</button>
</div>
