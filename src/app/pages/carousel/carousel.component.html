<div id="carouselOffers" 
     class="carousel slide shadow-lg rounded-3 overflow-hidden w-100 mx-auto"

     style="max-width: 140vh;"> <!-- optional max width -->

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://fastlagos.com/wp-content/uploads/2023/06/10-Prime-San-Francisco-Breakfast-Restaurants-2023-scaled.jpg"
           class="d-block w-100"
           style="height: 600px; object-fit: cover;"
           alt="food" />
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
        <h5>Best Breakfast</h5>
        <p>Perfect for sharing with friends & family</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="https://thumbs.dreamstime.com/b/engagement-setting-light-restaurant-decor-flowers-marriage-surprise-couple-proposal-nner-date-candles-romantic-decoration-candle-305143645.jpg"

           style="height: 600px; object-fit: cover;"
           alt="special occasion" />
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
        <h5>Special Occasions</h5>
        <p>Engagements, Proposals, Birthdays & more</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="https://www.tastingtable.com/img/gallery/heres-why-cheap-wine-is-so-expensive-on-restaurant-menus/intro-1727290585.jpg" 
           class="d-block w-100"
           style="height: 600px; object-fit: cover;"
           alt="Luxury Wine" />
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
        <h5>Luxury Red Wine</h5>
        <p>Just from Our Wine Factory</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselOffers" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselOffers" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
